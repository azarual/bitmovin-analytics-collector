<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Analytics</title>
  <script type="text/javascript" src="https://content.jwplatform.com/libraries/EjtOadyc.js"></script>
  <script type="text/javascript" src="js/bitanalytics-core.js"></script>
  <script type="text/javascript" src="js/bitanalytics-jw.js"></script>
</head>
<body>
<div id="player">

</div>
<script type="text/javascript">

  var player = jwplayer('player');

  player.setup({
    file:   "//bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
    autostart: true,
    advertising:  {
      client: "vast",
      tag    : 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/32573358/2nd_test_ad_unit&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&description_url=[description_url]&correlator=[random]'
    }
    /*advertising: {
      client: "vast",
      schedule: {
        "ad-break": {
          tag    : 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/32573358/2nd_test_ad_unit&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&description_url=[description_url]&correlator=[random]',
          offset: "pre"
        }
      }
    }*/
  });

  var config = {
    key: "830a8f27-6609-4603-a40b-436a7bb2f8a0", //Your bitmovin analytics key
    playerKey: "8cac45ae-dff8-44b5-9a59-1080c02d2067", //Your player key (bitmovin, jw, ..) (optional)
    player: "jw-player"
  };

  var analytics = new BitAnalytics("player");
  analytics.init(config);
  registerEvents(player);

</script>
</body>
</html>
