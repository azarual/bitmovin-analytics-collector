<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Analytics</title>
  <script type="text/javascript" src="https://content.jwplatform.com/libraries/EjtOadyc.js"></script>
  <script type="text/javascript" src="js/bitanalytics.js"></script>
  <script type="text/javascript" src="js/jw-analyticInterface.js"></script>
</head>
<body>
<div id="player">

</div>
<script type="text/javascript">

  var player = jwplayer('player');

  player.setup({
    file:   "//bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
    autostart: true,
    advertising:  {
      client: "vast",
      tag    : 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/32573358/2nd_test_ad_unit&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&description_url=[description_url]&correlator=[random]'
    }
    /*advertising: {
      client: "vast",
      schedule: {
        "ad-break": {
          tag    : 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/32573358/2nd_test_ad_unit&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&description_url=[description_url]&correlator=[random]',
          offset: "pre"
        }
      }
    }*/
  });

  var config = {
    key:          "3809b62d-a8f4-4ce7-b051-bf8284717811",
    debug:        true,
    localTest:    true    // if true no requests will be sent to analytics backend
  };

  var analyze = new BitAnalytics("player");
  analyze.init(config);
  testJWAnalytics(player);

</script>
</body>
</html>
