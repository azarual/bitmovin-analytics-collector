<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitdash Analytics</title>
  <script type="text/javascript" src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/5/bitdash.min.js"></script>
  <script type="text/javascript" src="js/bitanalytics.js"></script>
  <script type="text/javascript" src="js/bitdash-analyticInterface.js"></script>
</head>
<body>
<div id="player" style=" width: 50%; height: 200px"></div>
  <script type="text/javascript">

    // init bitdash analytics reporting
    var config = {
      key: "830a8f27-6609-4603-a40b-436a7bb2f8a0", //Your bitmovin analytics key
      playerKey: "8cac45ae-dff8-44b5-9a59-1080c02d2067", //Your player key (bitmovin, jw, ..) (optional)
      player: "bitmovin-player"
    };

    var analytics = new BitAnalytics("player");
    analytics.init(config);

    // init bitdash player instance
    var conf = {
      key: "c1d68e74-c84b-4216-9654-b5d74c0b0866",
      source:    {
        dash: "http://bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
        hls:  "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
        progressive:  [{
          url:  "https://bitdash-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
          type: "video/mp4"
        }],
        userId:  "customer#123",
        videoId: "Sintel"
      }
    };
    var player = bitdash('player');

    player.setup(conf);
    registerEvents(player);

  </script>
</body>
</html>
