<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitdash Analytics</title>
  <script type="text/javascript" src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/7/bitmovinplayer.js"></script>
  <script type="text/javascript" src="build/debug/bitmovinanalytics.min.js"></script>
</head>
<body>
<div id="player" style="width: 400px"></div>
	<a href="bitmovin.html">Click</a>
	<a href="#" id="click">Click</a>
  <script type="text/javascript">

    var config = {
      key: "e73a3577-d91c-4214-9e6d-938fb936818a", //Your bitmovin analytics key
      playerKey: "a6e31908-550a-4f75-b4bc-a9d89880a733", //Your player key (bitmovin, jw, ..) (optional)
      player: bitmovin.analytics.Players.BITMOVIN,
      cdnProvider: bitmovin.analytics.CdnProviders.AKAMAI,
      debug: true,
      customData1: {
        json: 'jsonTest',
        json42: 42
      },
      customData2: 'customData2',
      experimentName: 'bitmovinanalytics-local',
      videoId: 'Sintel',
      userId: 'customer#1'
    };
    var analytics = bitmovin.analytics(config);

    var conf = {
      key: "a6e31908-550a-4f75-b4bc-a9d89880a733",
      source:    {
        dash: "http://bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
        hls:  "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
        progressive:  [{
          url:  "https://bitdash-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
          type: "video/mp4"
        }]
      }
    };
    var player = bitmovin.player('player');
    player.setup(conf);

    analytics.register(player);

    document.getElementById('click').onclick = function () {
      analytics.set({ customData1: 'after-click' });
    };

  </script>
</body>
</html>
