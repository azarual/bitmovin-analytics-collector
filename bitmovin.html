<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitdash Analytics</title>
  <script type="text/javascript" src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/6/bitmovinplayer.min.js"></script>
  <script type="text/javascript" src="build/bitanalytics-js-bitmovin.js"></script>
</head>
<body>
<div id="player" style="width: 400px"></div>
<div id="log">
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>event</th>
        <th>droppedFrames</th>
        <th>played</th>
        <th>buffered</th>
        <th>paused</th>
        <th>ad</th>
        <th>seeked</th>
        <th>videoTimeStart</th>
        <th>videoTimeEnd</th>
        <th>duration</th>
        <th>videoPlaybackWidth</th>
        <th>videoPlaybackHeight</th>
        <th>videoBitrate</th>
        <th>audioBitrate</th>
        <th>videoStartupTime</th>
        <th>playerStartupTime</th>
      </tr>
    </thead>
  </table>
</div>
  <script type="text/javascript">

    var analytics = new BitAnalytics("player");
    // init bitdash analytics reporting
    var config = {
      key: "e3cf8a50-3cd2-4fba-95aa-917b18b6b6ee", //Your bitmovin analytics key
      playerKey: "a6e31908-550a-4f75-b4bc-a9d89880a733", //Your player key (bitmovin, jw, ..) (optional)
      player: analytics.players.BITMOVIN,
      cdnProvider: analytics.cdnProviders.AKAMAI
    };

    analytics.init(config);

    // init bitdash player instance
    var conf = {
      key: "c1d68e74-c84b-4216-9654-b5d74c0b0866",
      source:    {
        dash: "http://bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
        hls:  "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
        progressive:  [{
          url:  "https://bitdash-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
          type: "video/mp4"
        }],
        userId:  "customer#123",
        videoId: "Sintel"
      }
    };
    var player = bitmovin.player('player');

    player.setup(conf);
    registerEvents(player);

  </script>
</body>
</html>
