<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaka Analytics</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.3.0/shaka-player.compiled.js"></script>
  <script type="text/javascript" src="../build/debug/bitmovinanalytics.min.js"></script>

</head>
<body>
<div id="player" style="width: 400px"></div>

  <video id="my-video" preload="none" width="640" height="264" controls></video>

  <p><a href="hlsjs.html">Click</a></p>

  <script type="text/javascript">

    var config = {
      key: "e73a3577-d91c-4214-9e6d-938fb936818a", //Your bitmovin analytics key
      playerKey: "a6e31908-550a-4f75-b4bc-a9d89880a733", //Your player key (bitmovin, jw, ..) (optional)
      player: bitmovin.analytics.Players.HLSJS,
      cdnProvider: bitmovin.analytics.CdnProviders.AKAMAI,
      debug: true,
      customData1: {
        json: 'jsonTest',
        json42: 42
      },
      customData2: 'customData2',
      experimentName: 'bitmovinanalytics-local',
      videoId: 'Sintel',
      userId: 'customer#1'
    };

    var analytics = bitmovin.analytics(config);

    var manifestUri = '//storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd';

    function initApp() {
      // Install built-in polyfills to patch browser incompatibilities.
      shaka.polyfill.installAll();

      // Check to see if the browser supports the basic APIs Shaka needs.
      if (shaka.Player.isBrowserSupported()) {
        // Everything looks good!
        initPlayer();
      } else {
        // This browser does not have the minimum set of APIs we need.
        console.error('Browser not supported!');
      }
    }

    function initPlayer() {
      // Create a Player instance.
      var video = document.getElementById('video');
      var player = new shaka.Player(video);

      // Attach player to the window to make it easy to access in the JS console.
      window.player = player;

      // Listen for error events.
      player.addEventListener('error', onErrorEvent);

      // Try to load a manifest.
      // This is an asynchronous process.
      player.load(manifestUri).then(function() {
        // This runs if the asynchronous load is successful.
        console.log('The video has now been loaded!');
      }).catch(onError);  // onError is executed if the asynchronous load fails.
    }

    function onErrorEvent(event) {
      // Extract the shaka.util.Error object from the event.
      onError(event.detail);
    }

    function onError(error) {
      // Log the error.
      console.error('Error code', error.code, 'object', error);
    }

    document.addEventListener('DOMContentLoaded', initApp);

  </script>

</body>
</html>
