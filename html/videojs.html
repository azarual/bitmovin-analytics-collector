<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmovin Analytics with VideoJS</title>
  <link href="http://vjs.zencdn.net/5.15.1/video-js.css" rel="stylesheet">
  <script type="text/javascript" src="../build/debug/bitmovinanalytics.min.js"></script>
</head>
<body>
<div id="player" style="width: 400px"></div>
  <script src="http://vjs.zencdn.net/5.15.1/video.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.7.0/videojs-contrib-hls.min.js"></script>
  <video id="my-video" class="video-js" controls preload="false" width="640" height="264">
    <source src="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <script type="text/javascript">

    var config = {
      key: "e73a3577-d91c-4214-9e6d-938fb936818a", //Your bitmovin analytics key
      player: bitmovin.analytics.Players.VIDEOJS,
      cdnProvider: bitmovin.analytics.CdnProviders.AKAMAI,
      experimentName: 'bitmovinanalytics-local',
      videoId: 'Sintel',
      userId: 'customer#1'
    };
    var analytics = bitmovin.analytics(config);

    var options = {
      preload: false
    };
    var player = videojs('my-video', options);
    analytics.register(player);

  </script>
	<a href="videojs.html">Click</a>
</body>
</html>
