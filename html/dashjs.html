  <title>Dashjs Analytics</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.6.6/dash.all.debug.js"></script>

  <script type="text/javascript" src="/build/debug/bitmovinanalytics.min.js"></script>

</head>
<body>
<div id="player" style="width: 400px"></div>

  <video id="my-video" preload="none" width="640" height="264" controls></video>

  <p><a href="dashjs.html">Click</a></p>

  <script type="text/javascript">

    /* global bitmovin dashjs */

    var config = {
      // Your bitmovin analytics key
      key: 'e73a3577-d91c-4214-9e6d-938fb936818a',
      // Your player key (bitmovin, jw, ..) (optional)
      playerKey: 'a6e31908-550a-4f75-b4bc-a9d89880a733',
      player: bitmovin.analytics.Players.DASHJS,
      cdnProvider: bitmovin.analytics.CdnProviders.AKAMAI,
      debug: true,
      customData1: {
        json: 'jsonTest',
        json42: 42
      },
      customData2: 'customData2',
      experimentName: 'bitmovinanalytics-local',
      videoId: 'Sintel',
      userId: 'customer#1'
    };

    var analytics = bitmovin.analytics(config);

    var video = document.getElementById('my-video');
    var time = new Date().getTime();

    var dashjsPlayer = dashjs.MediaPlayer().create();

    dashjsPlayer.getDebug().setLogToBrowserConsole(false);

    analytics.register(dashjsPlayer, {starttime: time});

    var url = 'https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd';

    dashjsPlayer.initialize(video, url, false);

  </script>

</body>
</html>
